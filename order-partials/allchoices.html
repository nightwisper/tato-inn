<!---------------- Order content-------------------->
<div class="container-fluid" ng-hide="myVar">
    <div class="row-fluid">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <p style="color: white">Type a letter in the input field to filter items::</p>
            <p><input class="form-control" type="text" ng-model="food"></p>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>

<div class="container-fluid text-center" ng-hide="myVar">
    <div class="row-fluid">
        <div class="col-sm-4 centering text-center menu" ng-repeat="x in typeset  | filter:food track by $index">
            <div class="row">
                <div class="col-lg-6">
                    <img ng-src="/img/{{x.item_type}}/{{x.item_imgurl}}" class="img-responsive  menu-items" alt="Image">
                </div>
                <div class="col-lg-6 cartButDiv">
                    <h1 class="item-name" data-ng-model="newItem" id = "{{'item-' + $index}}">{{x.item_name}}</h1>
                    <h1 class="item-name">${{x.item_price}}</h1>
                    <button data-ng-disabled="button.disabled" data-id = "{{$index}}" data-ng-click = "saveIndividual(x)" class="btn btn-success addtoCart">Add to order</button>
                </div>
            </div>
        </div>
    </div>
</div>
