<!DOCTYPE html>
<html  data-ng-app="admin">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatoo-inn Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CUSTOM STYLES-->
    <link href="/styles/admin.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://use.fontawesome.com/1e5385ddc9.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/bundle/admin-angularbundle.js"></script>
    <script src="/bundle/adminbundle.js"></script>
</head>
<body>



<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="logout_controller">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img id ="logo" src="https://image.freepik.com/free-vector/burger-logo-with-a-green-flag_1051-1010.jpg" />

                </a>

            </div>

            <span class="logout-spn" >
                  <a ng-click="logout()" style="color:#fff;">LOGOUT</a>

                </span>
        </div>
    </div>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">



                <li class="active-link">
                    <a href="/staff/dashboard" ><i class="fa fa-desktop"></i>Dashboard</a>
                </li>

                <li>
                    <a href="/staff/menu"><i class="fa fa-pencil-square-o"></i>Edit Menu</a>
                </li>
                <li>
                    <a href="/staff/accounts"><i class="fa fa-pencil-square-o"></i>Edit Account</a>
                </li>
                <li>
                    <a href="/staff/transactions"><i class="fa fa-pencil-square-o"></i>Transactions</a>
                </li>


            </ul>
        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <h2>ADMIN DASHBOARD</h2>
                </div>
            </div>

            <!-- /. View  -->
            <div>
                <div ng-view></div>
            </div>

        </div>
    </div>
</div>

<!-- /. Footer  -->

<div class="navbar navbar-fixed-bottom open-close" ng-controller="shop_controller">
    <div class="row">
        <div class="col-lg-4 col-md-4">
        </div>
        <div class="col-lg-4 col-md-4">
            <a ng-click="openShop()" target="_blank" class="btn btn-success btn-lg btn-block">Open Shop</a>
        </div>
        <div class="col-lg-4 col-md-4">
            <a ng-click="closeShop()" target="_blank" class="btn btn-danger btn-lg btn-block">Close Shop</a>
        </div>
    </div>
</div>




</body>
</html>
